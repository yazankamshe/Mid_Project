<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auth System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h2 class="text-center mb-4">Register</h2>
            <div class="mb-3">
                <input type="text" id="regName" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" id="regEmail" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="regPassword" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="text" id="regPhone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <input type="text" id="regAddress" class="form-control" placeholder="Address">
            </div>
            <button class="btn btn-primary w-100" onclick="register()">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
