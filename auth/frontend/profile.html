<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
        .logout-btn {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Profile Section on the Right -->
            <div class="col-md-4">
                <div class="form-section">
                    <h2>Welcome, <span id="userName" class="text-primary"></span></h2>
                    <p><strong>Email:</strong> <span id="userEmail" class="text-muted"></span></p>
                    <p><strong>Phone:</strong> <span id="userPhone" class="text-muted"></span></p>
                    <p><strong>Address:</strong> <span id="userAddress" class="text-muted"></span></p>
                      <!-- Update Profile Button -->
                
                </div>
            </div>
            
            <!-- Main Content on the Left -->
            <div class="col-md-8">
                <!-- Create File Section -->
                <div class="form-section">
                    <h3>Create a File</h3>
                    <form id="createFileForm">
                        <div class="mb-3">
                            <label for="fileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="fileName" placeholder="Enter file name" required>
                        </div>
                        <div class="mb-3">
                            <label for="fileContent" class="form-label">File Content</label>
                            <textarea class="form-control" id="fileContent" rows="4" placeholder="Enter file content" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom">Create File</button>
                    </form>
                </div>

                <!-- Read File Section -->
                <div class="form-section">
                    <h3>Read a File</h3>
                    <form id="readFileForm">
                        <div class="mb-3">
                            <label for="readFileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="readFileName" placeholder="Enter file name" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-custom">Read File</button>
                    </form>
                    <pre id="fileContentDisplay" class="mt-3 p-3 bg-light border rounded"></pre>
                </div>

                <!-- Delete File Section -->
                <div class="form-section">
                    <h3>Delete a File</h3>
                    <form id="deleteFileForm">
                        <div class="mb-3">
                            <label for="deleteFileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="deleteFileName" placeholder="Enter file name" required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-custom">Delete File</button>
                    </form>
                </div>

                <!-- Logout Button -->
                <button onclick="logout()" class="btn btn-secondary logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
